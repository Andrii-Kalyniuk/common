{% extends 'base.html' %}


{% block title %}Add supermarket {% endblock %}

{% block content_title %}
<u>Add supermarket</u>
{% endblock %}

{% block content %}
<form action="{{ url_for('supermarkets.add_market' )}}" method="post" enctype="multipart/form-data">
  Supermarket name:<br>
  <input type="text" name="name" required><br>
  Supermarket location:<br>
  <input type="text" name="location"><br>
  Choose market's  image:<br>
  <input type="file" name="img_name"><br><br>
  <input type="submit" value="Add market">
</form>
{% endblock %}
